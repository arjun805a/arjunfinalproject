<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .filter-buttons button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .filter-buttons button:hover {
      background-color: #45a049;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 0 2rem;
    }
    .card {
      background-color: white;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card h3 {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Game Gallery</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="game.html">Game</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="filter-buttons">
      <button onclick="filterItems('all')">All</button>
      <button onclick="filterItems('fruit')">Fruits</button>
      <button onclick="filterItems('level')">Levels</button>
      <button onclick="filterItems('item')">Items</button>
    </section>

    <section class="gallery" id="gallery">
      <div class="card fruit">
        <img src="images/apple.jpg" alt="Apple">
        <h3>Apple</h3>
      </div>
      <div class="card fruit">
        <img src="images/banana.jpg" alt="Banana">
        <h3>Banana</h3>
      </div>
      <div class="card level">
        <img src="images/forest.jpg" alt="Forest Level">
        <h3>Forest Level</h3>
      </div>
      <div class="card level">
        <img src="images/dungeon.jpg" alt="Dungeon">
        <h3>Dungeon</h3>
      </div>
      <div class="card item">
        <img src="images/sword.jpg" alt="Sword">
        <h3>Sword</h3>
      </div>
      <div class="card item">
        <img src="images/shield.jpg" alt="Shield">
        <h3>Shield</h3>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Memory Match Game
  </footer>

  <script>
    function filterItems(category) {
      const cards = document.querySelectorAll('.gallery .card');
      cards.forEach(card => {
        if (category === 'all') {
          card.style.display = 'block';
        } else {
          card.style.display = card.classList.contains(category) ? 'block' : 'none';
        }
      });
    }
  </script>
</body>
</html>
