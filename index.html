<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Match - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #ff6600, #ff3366, #cc33ff); /* Based on your image */
      padding: 1rem 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    h1 {
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-link {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 0.5rem 1.2rem;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .nav-link.active {
      background-color: white;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .main-content {
      text-align: center;
      padding: 4rem 2rem;
      flex-grow: 1;
    }

    .main-content h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #333;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .main-content p {
      font-size: 1.2rem;
      color: #555;
      max-width: 600px;
      margin: 0 auto 2rem auto;
    }

    .play-btn {
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .play-btn:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.95rem;
      border-top: 1px solid #222;
    }

    footer a {
      color: #fff;
      font-weight: bold;
      text-decoration: underline;
      margin-left: 5px;
    }

    footer a:hover {
      color: #ff4081;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <h1>Memory Match</h1>
      <div class="nav-links">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="game.html" class="nav-link">Game</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="gallery.html" class="nav-link">Gallery</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Train Your Brain with Memory Match!</h2>
    <p>Challenge yourself to find all the matching cards in as few moves as possible. Fun for all ages and a great way to sharpen your memory.</p>
    <a href="game.html">
      <button class="play-btn">Play Now</button>
    </a>
  </div>

  <footer>
    &copy; 2025 Memory Match. Created by <a href="#">Arjun shahi</a>. All rights reserved.
  </footer>

</body>
</html>
